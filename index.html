<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Main Menu -->
    <div id="mainMenu" class="page">
        <div class="menu-container page-container">
            <div class="header">
                <div class="game-logo">
                    <div class="logo-circle">X</div>
                    <div class="logo-circle o">O</div>
                </div>
                <h1>Tic Tac Toe</h1>
                <p>Play with AI or a friend!</p>
            </div>
            <div class="menu-grid">
                <div class="menu-card" onclick="goToSinglePlayer()">
                    <div class="card-icon">ðŸ¤–</div>
                    <h3>Single Player</h3>
                    <p>Play against AI</p>
                </div>
                <div class="menu-card" onclick="goToNameInput()">
                    <div class="card-icon">ðŸ‘«</div>
                    <h3>Multiplayer</h3>
                    <p>Play with a friend</p>
                </div>
                <div class="menu-card" onclick="generateShareLink()">
                    <div class="card-icon">ðŸ”—</div>
                    <h3>Share Game</h3>
                    <p>Invite a friend with a link</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Name Input Page -->
    <div id="nameInputPage" class="page hidden">
        <div class="form-container page-container">
            <h2>Enter Player Names</h2>
            <div class="input-group">
                <span class="symbol">1</span>
                <input type="text" id="player1Name" placeholder="Player 1 Name">
            </div>
            <div class="input-group">
                <span class="symbol">2</span>
                <input type="text" id="player2Name" placeholder="Player 2 Name">
            </div>
            <button class="play-btn" onclick="startCustomGame()">Start Game</button>
            <button class="back-btn" onclick="showMainMenu()">Back</button>
        </div>
    </div>

    <!-- Game Page -->
    <div id="gamePage" class="page hidden">
        <div class="page-container">
            <div class="game-header">
                <div class="score-section">
                    <div class="score-card">
                        <div class="score-name" id="player1Label">Player 1</div>
                        <div class="score-value" id="player1Score">0</div>
                    </div>
                    <div class="score-card">
                        <div class="score-name" id="player2Label">Player 2</div>
                        <div class="score-value" id="player2Score">0</div>
                    </div>
                </div>
                <div class="match-info">
                    <div class="match-number" id="matches">1/3</div>
                    <div class="turn-indicator">
                        <span class="turn-symbol" id="turnSymbol">X</span>
                        <span id="turnText">Player 1's turn</span>
                    </div>
                </div>
            </div>
            <div class="board-container">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <div class="game-actions">
                <button class="action-btn primary" id="playAgainBtn">Play Again</button>
                <button class="action-btn outline" onclick="showMainMenu()">Main Menu</button>
            </div>
        </div>
    </div>

    <!-- Result Modal -->
    <div id="resultModal" class="modal hidden">
        <div class="modal-content">
            <div class="result-message" id="resultMessage"></div>
            <div class="modal-actions">
                <button class="action-btn primary" id="playAgainBtnModal">Play Again</button>
                <button class="action-btn outline" onclick="showMainMenu()">Main Menu</button>
            </div>
        </div>
    </div>

    <!-- Share Modal -->
    <div id="shareModal" class="modal hidden">
        <div class="modal-content">
            <h2>Share this game</h2>
            <div class="share-input">
                <input type="text" id="shareLink" readonly>
                <button class="copy-btn" onclick="copyShareLink()">Copy</button>
            </div>
            <button class="action-btn outline" onclick="closeShareModal()">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
